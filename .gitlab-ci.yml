image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

before_script:
  - npm install

pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - npm install
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
